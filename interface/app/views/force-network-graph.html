<style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        font: 10px sans-serif;
    }
    .link {
        stroke-opacity: 1.0;
        stroke-width: 2.0;
    }
    .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 200px;
  height: 50px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<div style="position: relative">
    <div ng-if="!relaxed" style="position: absolute; z-index: 200; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.3">
    </div>
    <div ng-if="!relaxed" style="position: absolute; z-index: 300; top: 0; bottom: 0; left: 0; right: 0; margin: auto; width: 100%; height: 100%; padding-left: 15px">
        <progress-meter processed="{{processed}}" total="{{total}}" invert="true"></progress-meter>
    </div>
    <div id="site_graph"></div>
</div>
